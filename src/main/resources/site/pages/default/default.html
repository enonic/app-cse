<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>GSS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=assets/css/styles.css'})}"/>

</head>
<body data-portal-component-type="page">

    <div class="site-container" >

        <main class="site-content" data-portal-region="main">
            <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </main>

    </div>

    <script data-th-src="${portal.assetUrl({'_path=dist/scripts.js'})}"></script>
</body>
</html>

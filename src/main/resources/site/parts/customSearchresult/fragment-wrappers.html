
<!--/* Wrappers */-->

<ol data-th-if="${wrapper == 'wrapper-ol'}" data-th-fragment="wrapper-ol (items, wrapperClass)" data-th-class="${wrapperClass}">
    <li data-th-each="item : ${items}" data-th-remove="tag">
        <include data-th-replace="site/parts/customSearchresult/fragment-fields :: field (${item})" />
    </li>
</ol>


<ul data-th-if="${wrapper == 'wrapper-ul'}" data-th-fragment="wrapper-ul (items, wrapperClass)" data-th-class="${wrapperClass}">
    <li data-th-each="item : ${items}" data-th-remove="tag">
        <include data-th-replace="site/parts/customSearchresult/fragment-fields :: field (${item})" />
    </li>
</ul>


<fragment data-th-fragment="wrapper-article (items, wrapperClass)" data-th-remove="tag">
    <each data-th-each="item : ${items}" data-th-remove="tag">
        <article data-th-class="${wrapperClass}">
            <include data-th-replace="site/parts/customSearchresult/fragment-fields :: field (${item})" />
        </article>
    </each>
</fragment>

<div data-th-fragment="wrapper-div (items, wrapperClass)" data-th-remove="tag">
    <each data-th-each="item : ${items}" data-th-remove="tag">
        <div data-th-class="${wrapperClass}">
            <include data-th-replace="site/parts/customSearchresult/fragment-fields :: field (${item})" />
        </div>
    </each>
</div>
